{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Django CRUD App</title>
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <img src="{% static 'images/tasks.svg' %}" alt="logo">
            <label for="menu-hamburguer" class="label_hamburger">
                <img class="list_icon" src="{% static 'images/menu.svg' %}" alt="">
            </label>
            <input type="checkbox" name="checkbox" id="menu-hamburguer">
            <ul class="ul_links">
                <li class="li_links"><a class="link" href="{% url 'home' %}">Home</a></li>
                {% if user.is_authenticated %}
                <li class="li_links"><a class="link" href="{% url 'tasks_pending' %}">Tasks Pending</a></li>
                <li class="li_links"><a class="link" href="{% url 'tasks_completed' %}">Tasks Completed</a></li>
                <li class="li_links"><a class="link" href="{% url 'create_task' %}">Create Task</a></li>
                <li class="li_links"><a class="link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li class="li_links"><a class="link" href="{% url 'signup' %}">Sign Up</a></li>
                <li class="li_links"><a class="link" href="{% url 'signin' %}">Sign In</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    {% block content %}
    {% endblock %}

</body>

</html>
